<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adding font-awesome css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- amazon logo inside anchor <a> tag -->
            <div class="navbar nav-logo">
                <a href="index.html">
                    <img class="navbar nav-logo amazon-logo" src="img/amazon_logo.png" alt="Amazon-logo">
                </a>
            </div>
            <!-- location icon and address -->
            <div class="nav-address">
                <div class="nav-address loc-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="nav-address actual-address">
                    <p class="nav-address actual-address deliver-to">Deliver To</p>
                    <p class="nav-address actual-address India">India</p>
                </div>
            </div>
        </div>

    </header>
</body>
</html>
